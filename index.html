<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="image/png" sizes="16x16" rel="icon" href=".../icons8-stream-16.png">
<link type="image/png" sizes="32x32" rel="icon" href=".../icons8-stream-32.png">
<link type="image/png" sizes="96x96" rel="icon" href=".../icons8-stream-96.png">
<link type="image/png" sizes="120x120" rel="icon" href=".../icons8-stream-120.png">
    <title>SPGold Live Stream Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stream</h1>
    <video id="videoElement" autoplay></video>
</div>

<script>
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        var video = document.getElementById('videoElement');
        video.srcObject = stream;
    })
    .catch(function(err) {
        console.log('Error: ' + err);
    });
</script>

</body>
</html>
